<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div th:switch="${consultants}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No Consultants.</h2>
            <div th:case="*">
                <h2 class="my-5">Consultants</h2>

                <table border="1">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Currently In Project</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="consultant : ${consultants}">
                        <td th:text="${consultant.name}"></td>
                        <td th:text="${consultant.surname}"></td>
                        <td th:text="${consultant.project}"></td>
                        <!-- <td th:text="${consultant.technologies}"></td> -->
                        <td><a th:href="@{/edit/{id}(id=${consultant.id})}">EDIT</a></td>
                        <td><a th:href="@{/delete/{id}(id=${consultant.id})}">DELETE</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a href="/new">Add Consultant</a></p>
        </div>
    </div>
</div>
</body>
</html>
