<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Consultant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div>
    <h2>New Consultant</h2>
    <div>
        <div>
            <form action="#" th:action="@{/addconsultant}" th:object="${consultant}" method="post">
                <div class="row">
                    <div >
                        <label for="name">Name</label>
                        <input type="text" th:field="*{name}" id="name" placeholder="Name">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></span>
                    </div>
                    <div >
                        <label for="surname" class="col-form-label">Surname</label>
                        <input type="text" th:field="*{surname}"  id="surname" placeholder="Surname">
                        <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" ></span>
                    </div>
                    <div >
                        <label for="projecttrue" class="col-form-label">Working in Project</label>
                        <input type="checkbox" th:field="*{project}"  id="projecttrue" value="true">
                        <!-- <label for="projectfalse" class="col-form-label">Not working in Project</label>
                        <input type="radio" th:field="*{project}"  id="projectfalse" value="false">-->
                        <span th:if="${#fields.hasErrors('project')}" th:errors="*{project}" ></span>
                    </div>
                      <!--<div >
                         <label for="technologies" class="col-form-label">Known Technologies</label>
                         <input type="text" th:field="*{technologies}"  id="technologies" placeholder="Technologies">
                         <span th:if="${#fields.hasErrors('technologies')}" th:errors="*{technologies}" ></span>
                     </div>-->
                 </div>
                 <div class="row">
                     <div >
                         <input type="submit"  value="Add Consultant">
                     </div>
                 </div>
             </form>
         </div>
     </div>
 </div>
 </body>
 </html>
